<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div class="p-4 rounded-4 shadow-lg">
    <h2 class="text-center mb-4">ToDo Application</h2>
    <h4>
        <i  class="bi bi-calendar-check"></i> ToDo list
    </h4>
    <form th:action="@{/add}" method="post">
        <input type="text" name="title" class="form-control bg-secondary text-white border-dark me-2 rounded-3"
               placeholder="Add new task">
        <button type="submit" class="btn btn-primary rounded-3">Add</button>
    </form>

    <div th:if="${#lists.isEmpty(todos)}">
        No ToDo Found
    </div>
    <div class="todo-list">
        <div th:each="todo : ${todos}" class="todo-item">
            <div class="d-flex align-items-center">
                <a th:href="@{/update/{id}(id=${todo.id})}">
                    <i class="bi" th:classappend="${todo.completed} ? 'bi-check-circle-fill check-icon': 'bi-circle unchecked-icon'"></i>
                </a>
                <span th:text="${todo.title}" th:classappend="${todo.completed} ? 'completed': ''" class="todo-text"></span>
            </div>
            <a th:href="@{/delete/{id}(id=${todo.id})}" class="delete-btn">
                <i class="bi bi-trash3"></i>
            </a>
        </div>
    </div>

</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
